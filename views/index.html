<html >
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

</head><body>
	<h1>Welcome to my Favorite Songs!</h1>
	<form class="well container form-inline" id="newSongForm">
		<input class="form-control" placeholder="Title..." id="songTitle">
		<input class="form-control" placeholder="Artist..." id="songArtist">
		<input class="form-control" placeholder="Genre..." id="songGenre">
		<button type="submit" class="btn btn-info">Submit</button>
	</form>
	<div id="songs">
	</div>
	<!-- Button trigger modal -->


	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Modal title</h4>
				</div>
				<div class="modal-body">
					<label>Title</label>
					<input class="form-control" id="editTitle" placeholder="Title...">
					<label>Artist</label>
					<input class="form-control" id="editArtist" placeholder="Title...">
					<label>Genre</label>
					<input class="form-control" id="editGenre" placeholder="Title...">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<span id="saveEditButton"></span>
				</div>
			</div>
		</div>
	</div>
	<!-- scripts -->
	<script src="/jquery/dist/jquery.min.js"></script>
	<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/javascript/app.js"></script>
</body>
